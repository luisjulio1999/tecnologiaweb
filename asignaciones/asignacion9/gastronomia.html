<script>
    var requestURL = 'https://jessicarojas99.github.io/TecnologiaWeb/Asignaciones/Asignacion9/app.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
    var gastronomia = request.response;
    mostrarlocalidades(gastronomia);
    }
    function mostrarlocalidades(jsonObj){
        var gastro=jsonObj['Gastronomia'];
        document.getElementById('aji').innerHTML=gastro[0].nombre;
        document.getElementById('ajip').innerHTML=gastro[0].concepto;

        document.getElementById('chank').innerHTML=gastro[1].nombre;
        document.getElementById('chankp').innerHTML=gastro[1].concepto;

        document.getElementById('charque').innerHTML=gastro[2].nombre;
        document.getElementById('charquep').innerHTML=gastro[2].concepto;

        document.getElementById('chicha').innerHTML=gastro[3].nombre;
        document.getElementById('chichap').innerHTML=gastro[3].concepto;

        document.getElementById('chori').innerHTML=gastro[4].nombre;
        document.getElementById('chorip').innerHTML=gastro[4].concepto;

        document.getElementById('esca').innerHTML=gastro[5].nombre;
        document.getElementById('escap').innerHTML=gastro[5].concepto;

        document.getElementById('fideo').innerHTML=gastro[6].nombre;
        document.getElementById('fideop').innerHTML=gastro[6].concepto;

        document.getElementById('lappi').innerHTML=gastro[7].nombre;
        document.getElementById('lappip').innerHTML=gastro[7].concepto;

        document.getElementById('pique').innerHTML=gastro[8].nombre;
        document.getElementById('piquep').innerHTML=gastro[8].concepto;

        document.getElementById('puche').innerHTML=gastro[9].nombre;
        document.getElementById('puchep').innerHTML=gastro[9].concepto;

        document.getElementById('sill').innerHTML=gastro[10].nombre;
        document.getElementById('sillp').innerHTML=gastro[10].concepto;

        document.getElementById('sopa').innerHTML=gastro[11].nombre;
        document.getElementById('sopap').innerHTML=gastro[11].concepto;

    }

    <main>
            <div id="contform">
        <form method="GET" action=""> 
            <fieldset>
                <legend >INFORMACION </legend>
                <label> Nombre Completo : <input type:"text" name="Nombre" pattern="[A-Za-z].{5,1}"> </label>
                <label> Email: <input type="email" name:"e-mail" placeholder="example@gmail.com"></label>
                <label> Telefono: <input type="tel" name="telefono" placeholder="4449398"> </label>
                <label> Fecha: <input type="date" name="Fecha" > </label>
                
                <label> Lugar del que requiere mas informacion
                <select name="place"> 
                     <option value="">Seleccion un lugar</option>
                     <option value="Cochabamba">Cochabamba</option>
                     <option value="Santa Cruz">Santa Cruz </option>
                     <option value="Lapaz"> La Paz</option>  
                </select>
                </label>
                <fieldset>
                    <legend> Genero<em>(Seleccione Uno)</em></legend>

                    <label><input type="radio" name="genero" value="F">Femenino</label>
                    <label><input type="radio" name="genero" value="M">Masculino</label>
                </fieldset>
                
                <label>informacion adicional <textarea name="adicional"> </textarea></label>
            </fieldset>    
            <input class="send" type="submit" value="Enviar">
            <input class="send" type="submit" value="Cancelar">
        </form>
